name: apteka_uz
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.19.0-293.0.dev <3.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  firebase_auth: ^3.7.0
  firebase_core: ^1.21.1
  cloud_firestore: ^3.4.7

  email_validator: '^2.1.16'
  provider: ^6.0.3
  flutter_svg: ^1.1.1+1
  lottie: ^1.3.0
  http: ^0.13.4
  fluttertoast: ^8.0.9
  flutter_screenutil: ^5.5.3+2
  sqflite: ^2.0.3
  shared_preferences: ^2.0.15
  easy_localization: ^3.0.1
  adaptive_theme: ^3.1.1
  json_serializable: ^6.3.1
  modal_bottom_sheet: ^2.0.1
  intl: ^0.17.0
  file_picker: ^3.0.4
  image_picker: ^0.8.5+3
  carousel_slider: ^4.1.1
  dio: ^4.0.6
  url_launcher: ^6.1.4


dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0
  build_runner: ^2.2.0


flutter:


  uses-material-design: true

  assets:
    - assets/
    - assets/lottie/
    - assets/images/




  fonts:
    - family: SFUIDisplay
      fonts:
        - asset: assets/fonts/SFProDisplay-Light.ttf
          weight: 300
        - asset: assets/fonts/SFProDisplay-Regular.ttf
          weight: 400
        - asset: assets/fonts/SFProDisplay-Medium.ttf
          weight: 500
        - asset: assets/fonts/SFProDisplay-Semibold.ttf
          weight: 600
        - asset: assets/fonts/SFProDisplay-Bold.ttf
          weight: 700
        - asset: assets/fonts/SFProDisplay-Black.ttf
          weight: 900
